<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashta Knowledge Base</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/landingpage.css' %}">
</head>
<body>

<!-- Main Navbar -->
{% include 'website/navbar.html' %}

<!-- Secondary Navbar for Topics -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topicsNavbar" aria-controls="topicsNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topicsNavbar">
            <ul class="navbar-nav">
                {% for topic in topics %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'article_list' topic.id %}">{{ topic.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

<!-- Quote Section -->
<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <blockquote class="blockquote">
                <p class="mb-0">“Don’t watch the clock; do what it does. Keep going.”</p>
                <footer class="blockquote-footer">Sam Levenson</footer>
            </blockquote>
        </div>
    </div>
</div>

<!-- Footer -->
{% include 'website/footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
