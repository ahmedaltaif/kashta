{% extends 'website/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ topic.title }}</h1>
    <p>{{ topic.description }}</p>
    <div>{{ topic.content|safe }}</div>
    <h3>Articles in this topic</h3>
    <ul>
        {% for article in topic.articles.all %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
