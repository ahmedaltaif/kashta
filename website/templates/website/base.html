<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'website/navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                {% include 'website/sidebar.html' %}
            </div>
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidebar-toggle').on('click', function() {
                $('#sidebar, #content').toggleClass('collapsed');
            });
    
            $('.nav-link[data-toggle="collapse"]').on('click', function() {
                $(this).toggleClass('collapsed');
            });
    
            $('.article-link').on('click', function(event) {
                event.preventDefault();
                const url = $(this).attr('href');
                console.log('Article link clicked:', url);  // Add this line for debugging
                $.ajax({
                    url: url,
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                    }
                });
            });
        });
    </script>
        
</body>
</html>
