{% extends 'website/base.html' %}

{% block content %}
<div class="container">
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
    <ul>
        {% for article in results %}
        <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found</p>
    {% endif %}
</div>
{% endblock %}
