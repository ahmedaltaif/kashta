<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Base</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                <p>{{ article.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
