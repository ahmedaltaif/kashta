    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Knowledge Base</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler sidebar-toggle" type="button" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'search' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>            
            </div>
        </nav>

        {% include 'website/sidebar.html' %}

        <div class="content" id="content">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.sidebar-toggle').on('click', function() {
                    $('#sidebar, #content').toggleClass('collapsed');
                });

                $('.nav-link[data-toggle="collapse"]').on('click', function() {
                    $(this).toggleClass('collapsed');
                });

                $('.article-link').on('click', function(event) {
                    event.preventDefault();
                    const url = $(this).data('url');
                    $.get(url, function(data) {
                        $('#article-content').html('<h2>' + data.title + '</h2><p>' + data.content + '</p>');
                    });
                });
            });
        </script>
    </body>
    </html>
